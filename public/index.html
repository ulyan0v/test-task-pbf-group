<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="getNumber()">Следущее число</button>
    </div>
    <div>
      <textarea id="output" readonly></textarea>
    </div>

    <script>
      const getNumber = () => {
        fetch('/api/nextfib')
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            const output = document.querySelector('#output');
            output.innerHTML += `${data} `;
          });
      }
    </script>
  </body>
</html>
